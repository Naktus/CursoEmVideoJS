<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de dois 'prompt'</title>
    <style> body {
        background-color: rgb(1, 131, 77);
        color: white;
        font: normal 20pt Verdana;
                }
            h1  {
        color: deeppink;}
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
          var n1 = Number (prompt('Digite um número: ')) //Pode se usar o parseFloat para números reais (0,5), parseInt para numeros inteiros (5), e Number sem expecificar.
          var n2 = Number (prompt ('Digite o segundo numero: '))
          var s = n1 + n2
        alert (`A soma de ${n1} e ${n2} é ${s} `)
    </script>   
</body> 
</html>
